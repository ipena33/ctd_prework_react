<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body> 
    <h1> Weather App </h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="temp.html">Temperature</a></li>
        <li><a href="precip.html">Wind & Precipitation</a></li>
      </ul>
    </nav>

    <main>
        <h3> Welcome to the Temperature page. Below are the temperatures for your area.</h3>
    </main>

     <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.png" data-current-icon /> 
        <div class="header-current-temp">
          <span data-current-temp></span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low></span>&deg;</div>
        </div>
      </div> 
    </header>

    <!-- <div id="app"></div> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
