<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body> 
    <h1> Weather App </h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="temp.html">Temperature</a></li>
        <li><a href="precip.html">Wind & Precipitation</a></li>
      </ul>
    </nav>

    <main>
        <h3> Welcome to the Precipitation and Wind page.</h3>
    </main>

    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.png" data-current-icon /> 
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">Wind</div>
          <div><span data-current-windspeed></span><span class="value-sub-info">mph</span></div>
        </div>
         <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low></span>&deg;</div>
        </div>
         <div class="info-group">
          <div class="label">Precip</div>
          <div><span data-current-precip></span><span class="value-sub-info">in</span></div>
        </div>
      </div> 
    </header>

    <!-- <div id="app"></div> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
